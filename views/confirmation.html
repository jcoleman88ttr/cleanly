<p class="alert"></p><p style="text-align:center;"><img src="#" alt="Cleaner Image" title="Cleaner Title" /></p><h2 style="text-align:center;">Cleaner Name</h2><p style="text-align:center;"><strong>Rating: </strong> 4</p><p style="text-align:center;"><strong>Price: </strong>$.85/lb</p><button class="order">Place Order</button><script type="text/javascript">	function order(cleaner,user) {		$.ajax({			url: '/createorder',			data: 'cid='+cleaner+'&uid='+user,			success: function(data) {			$('.alert').hide().html(data).fadeIn('slow');			$('.order').fadeOut('slow');		  }		});	}	$('.order').click(function(){		order('1','1');	});</script>
