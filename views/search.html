<div class="test"></div><ul class="cleanerlist"></ul><script type="text/javascript">	function loadconfirmation() {		$.ajax({			url: '/confirm',			success: function(data) {			$('#main').html(data);		  }		});	}	$('.confirm').click(function(){		loadconfirmation();	});	$.ajax({		url: '/getCleaners',		data: 'zip=19115',		success: function(data) {			var filtered = data.replace(/[\[\]']+/g,'')			var obj = jQuery.parseJSON(data);			$.each(obj, function(key, value) { 				$('.test').add("<li class='cleaner-item'><img src='"+value['image']+"'/><strong>"+value['name']+"</strong><span>"+value['price']+"</span><a href='#' class='confirm'>Select Cleaner</a></li>").appendTo('.cleanerlist');			});		}	});</script>
