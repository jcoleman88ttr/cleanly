<div class="test"></div><ul class="cleanerlist"></ul><script type="text/javascript">	function loadconfirmation() {		$.ajax({			url: '/confirm',			success: function(data) {			alert("confirm success");			$('#main').html(data);		  }		});	}	$('.confirm').click(function(){		alert("confirm clicked");		loadconfirmation();	});	$.ajax({		url: '/getcleaners',		data: 'zip=19115',		success: function(data) {			var filtered = data.replace(/[\[\]']+/g,'')			var obj = jQuery.parseJSON(data);			$.each(obj, function(key, value) { 				$('.test').add("<li class='cleaner-item'><strong>"+value['name']+"</strong><span>$"+value['price']+"/lb</span><a href='#' class='confirm' style='padding:5px 10px;background:green;color:#fff;margin:0 10px;border-radius:4px;text-decoration:none;'>Select</a></li>").appendTo('.cleanerlist');			});		}	});</script>
