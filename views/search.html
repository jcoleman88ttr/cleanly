<ul class="cleanerlist">	<script type="text/javascript">		function getCleaners(zip) {			$.ajax({				url: '/getCleaners',				data: 'zip='+zip,				success: function(data) {					var filtered = data.replace(/[\[\]']+/g,'')					var obj = jQuery.parseJSON(filtered);				}			});		}	</script>	<li>		<a href="#">Load More Results</a>		<br style="clear:both" />	</li></ul><script type="text/javascript">	function loadconfirmation() {		$.ajax({			url: '/confirm',			success: function(data) {			$('#main').html(data);		  }		});	}	$('.confirm').click(function(){		loadconfirmation()	});</script>
