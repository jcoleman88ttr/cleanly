<!DOCTYPE html>
<html>
	<head>
		<title>Cleanly</title> 
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="viewport" content = "width = device-width, initial-scale = 1, user-scalable = no" />  
		<meta name="viewport" content = "width = device-width, initial-scale = 1, minimum-scale = 1, maximum-scale = 1" />
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				function loadlogin() {
					$.ajax({
					  url: '/login',
					  success: function(data) {
						$('#main').html(data);
					  }
					});
				}
				$('.login').click(function(){
					loadlogin();
				});
			});
		</script>
		<style type="text/css">
			* {margin:0;padding:0;}
			html, body {font-family:Verdana;}
			header {display:block;background:#333;color:#fff;padding:10px 0;text-align:center;text-transform:uppercase;width:100%;}
			section#main {display:block;width:100%;padding-top:20px;}
			section#main button {border-radius:12px;display:block;font-weight:bold;font-size:1.4em;margin:20px 5%;padding:20px 2.5%;width:90%;}
			section#main button:hover {background:#76caff;color:#fff;}
			form#login_form {margin:20px auto;}
			form#login_form input {margin:5px 2.5%;padding:20px 1%;width:92%;}
			form#schedule_form {margin:20px auto;}
			form#schedule_form strong {margin:5px 2.5%;padding:20px 1%;width:92%;}
			form#schedule_form select {margin:5px 2.5%;padding:20px 1%;width:92%;}
			ul.cleanerlist {list-style-type:none;}
			ul.cleanerlist img {float:left;}
			ul.cleanerlist .meta p {float:left;width:50%;}
			ul.cleanerlist span {float:right;display:block;}
			ul.cleanerlist li {border-bottom:1px solid #eee;padding:10px 0 10px;width:100%;}
			footer {display:block;background:#333;bottom:0;display:block;position:absolute;width:100%;}
			footer nav ul li {display:inline;}
			footer nav ul li a {color:#fff;display:block;float:left;height:100%;padding:20px 0;width:33.33%;text-align:center;text-decoration:none;}
			footer nav ul li a:hover {background:#777;}
		</style>
	</head>
	<body>
		<header>
			<h1>Cleanly</h1>
		</header>
		<section id="main">
			<button>Sign Up Now<br/><small>Create an account</small></button>
			<p style="text-align:center;">or</p>
			<button class="login">Log In</button>
		</section>
		<footer>
			<nav id="navigation">
				<ul>
					<li><a href="#">Orders</a></li>
					<li><a href="#">Contact</a></li>
					<li><a href="#">Account</a></li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
