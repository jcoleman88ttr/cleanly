<h2 style="text-align:center">I want to..</h2><button class="schedule">Schedule A Pickup</button><p style="text-align:center;">or</p><button class="review">Review Previous Order</button><script type="text/javascript">	function loadschedule() {		$.ajax({			url: '/schedule',			success: function(data) {			$('#main').html(data);		  }		});	}	function loadorders() {		$.ajax({			url: '/orders',			success: function(data) {			$('#main').html(data);		  }		});	}	$('.schedule').click(function(){		loadschedule();	});	$('.review').click(function(){		loadorders();	});</script>
