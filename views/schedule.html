<form action="/search" method="post" id="schedule_form">	<p>		<strong>Date: </strong>	</p>	<p>		<select name="date">			<option value="today">I need that shit today son</option>			<option value="tomorrow">I can wait</option>			<option value="threedays">Take your time nigga no rush</option>		</select>	</p>	<p>		<strong>Time: </strong>	</p>	<p>		<select name="time">			<option value="1">1:00</option>			<option value="2">2:00</option>			<option value="3">3:00</option>			<option value="4">4:00</option>			<option value="5">5:00</option>			<option value="6">6:00</option>			<option value="7">7:00</option>			<option value="8">8:00</option>			<option value="9">9:00</option>			<option value="10">10:00</option>			<option value="11">11:00</option>			<option value="12">12:00</option>		</select>	</p>	<p>		<strong>Daytime: </strong>	</p>	<p>		<select name="period">			<option value="AM">AM</option>			<option value="PM">PM</option>		</select>	</p>	<p>		<button class="search">Search</button>	</p></form><script type="text/javascript">	$('#schedule_form').submit(function(){		var time = $('select.time').val();		var period = $('select.period').val();		var date = $('select.date').val();		$.ajax({			url: '/search',			data: 'd='+date+'t='+time+'&p='+period,			success: function(data) {			$('#main').html(data);		  }		});		return false;	});</script>
