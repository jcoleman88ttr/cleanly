<p class="alert"></p><img src="#" alt="Cleaner Image" title="Cleaner Title" /><h2>Cleaner Name</h2><p><strong>Rating: </strong> 4</p><p><strong>Price: </strong>$.85/lb</p><button class="order">Place Order</button><script type="text/javascript">	function order(cleaner,user) {		$.ajax({			url: '/createorder',			data: 'cid='+cleaner+'&uid='+user,			success: function(data) {			$('.alert').hide().html(data).fadeIn('slow');			$('.order').fadeOut('slow');		  }		});	}	$('.order').click(function(){		order('1','1');	});</script>
